<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if action == 'edit' %}Editar{% else %}Nuevo{% endif %} Teléfono</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { margin:0; font-family:'Roboto', Arial, sans-serif; background: linear-gradient(135deg, #232526 0%, #414345 100%); color:#fff; }
        header { background:#232526; padding:24px 0 16px 0; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
        header h1 { margin:0; font-size:2rem; letter-spacing:2px; color:#ff9800; }
        nav a { color:#ff9800; text-decoration:none; margin:0 12px; font-weight:700; }
        .container { max-width:700px; margin:32px auto; background:#313335; border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,0.18); padding:24px; }
        .field { margin-bottom:14px; }
        label { display:block; margin-bottom:6px; color:#ff9800; }
        input, textarea { width:100%; padding:10px; border-radius:8px; border:none; background:#2a2c2e; color:#fff; }
        textarea { min-height:90px; }
        .btn { background:#ff9800; color:#232526; padding:10px 18px; border-radius:6px; font-weight:bold; text-decoration:none; border:none; cursor:pointer; }
        .error { background:#b00020; padding:10px; border-radius:8px; margin-bottom:12px; }
    </style>
</head>
<body>
    <header>
        <h1>Tecnología de Teléfonos</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/phones">Teléfonos</a>
            <a href="/register">Crear Cuenta</a>
        </nav>
    </header>
    <div class="container">
        <h2 style="margin-top:0;">{% if action == 'edit' %}Editar{% else %}Nuevo{% endif %} Teléfono</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST" action="{% if action == 'edit' %}/phones/{{ phone.id }}/edit{% else %}/phones/new{% endif %}">
            <div class="field">
                <label>Modelo</label>
                <input type="text" name="name" value="{{ phone.name if phone else '' }}" required>
            </div>
            <div class="field">
                <label>Descripción</label>
                <textarea name="description" required>{{ phone.description if phone else '' }}</textarea>
            </div>
            <div class="field">
                <label>RAM</label>
                <input type="text" name="ram" value="{{ phone.ram if phone else '' }}">
            </div>
            <div class="field">
                <label>Almacenamiento</label>
                <input type="text" name="storage" value="{{ phone.storage if phone else '' }}">
            </div>
            <div class="field">
                <label>Cámara</label>
                <input type="text" name="camera" value="{{ phone.camera if phone else '' }}">
            </div>
            <div class="field">
                <label>Batería</label>
                <input type="text" name="battery" value="{{ phone.battery if phone else '' }}">
            </div>
            <div class="field">
                <label>Precio</label>
                <input type="number" step="0.01" name="price" value="{{ phone.price if phone else '' }}">
            </div>
            <div class="field">
                <label>URL de Imagen</label>
                <input type="url" name="image_url" value="{{ phone.image_url if phone else '' }}">
            </div>
            <button class="btn" type="submit">Guardar</button>
            <a class="btn" href="/phones" style="margin-left:8px;">Cancelar</a>
        </form>
    </div>
</body>
</html>
